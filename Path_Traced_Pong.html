<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Path Traced Pong (a fully path traced game)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<link href="css/default.css" rel="stylesheet">

		<script type="importmap">
		{
			"imports": {
				"three": "./js/three.module.min.js"
			}
		}
		</script>

		<script type="module">
			import * as THREE from './js/three.module.min.js';
			window.THREE = THREE;
			import Stats from './js/stats.module.js';
			window.Stats = Stats;
			import GUI from './js/lil-gui.module.min.js';
			window.GUI = GUI;
		</script>
	</head>
	
	<body>
		<!-- begin Web Audio user-interaction requirement for MacOS & iOS -->
		<div id="overlay">
			<button id="startButton">Play</button>
		</div>
		<!-- end Web Audio user-interaction requirement for MacOS & iOS -->
		
		<div id="container"> </div>
		<div id="info">Path Traced Pong (a fully path traced game)</div>
		
		<div id="playerScore" style="position:fixed; left:2%; bottom:1%; font-size:x-large; font-family:arial; color:rgb(26,179,255);"></div>
		<div id="computerScore" style="position:fixed; right:2%; bottom:1%; font-size:x-large; font-family:arial; color:rgb(179,26,255);"></div>
		<div id="cameraInfo" style="position:fixed; left:2%; bottom:5%; font-size:x-large; font-family:arial; color:rgb(255,255,255);"></div>
		<div id="infoBanner" style="position:fixed; text-align:center; left:20%; right:20%; top:20%; font-size:xx-large; font-family:arial; color:rgb(255,255,255);"></div>

		<script defer src="js/FirstPersonCameraControls.js"> </script>
		<script defer src="js/MobileJoystickControls.js"> </script>
		<script defer src="js/PathTracingCommon.js"> </script>
		<script defer src="js/InitCommon.js"> </script>

		<script defer src="js/Path_Traced_Pong.js"> </script>

	</body>
</html>
